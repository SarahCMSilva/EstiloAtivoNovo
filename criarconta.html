<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo Ativo</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logoPreta.jpg" width="60" height="60" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        .navbar-nav .nav-link {
            color: white !important;
        }

        .navbar-brand {
            color: white !important;
        }

        .navbar-toggler-icon {
            background-color: rgb(0, 0, 0);
        }

        .navbar {
            background-color: #000;
        }

        .search-icon,
        .cart-icon,
        .user-icon {
            color: white !important;
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .offcanvas-dark {
            background-color: #000;
            color: white;
        }

        .btn-close-white {
            filter: invert(1);
        }

        .nav-link {
            margin-right: 10px;
        }

        .navbar-icons {
            display: flex;
            /* flex-direction: column; */
            align-items: flex-end;
        }

        .navbar .container-fluid {
            display: flex;
            justify-content: space-between;
        }
        .signup-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.185);
        }
        .signup-title {
            text-align: center;
            margin-bottom: 20px;
            color: #000;
        }
        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form input[type="password"],
        .signup-form input[type="tel"],
        .signup-form input[type="number"],
        .signup-form select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #000;
            border-radius: 4px;
            color: #000;
            background-color: #fff;
        }
        .signup-form button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #000;
            color: #fff;
            cursor: pointer;
        }
        .signup-form button:hover {
            background-color: #333;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #000;
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="img/logo.png" height="50px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end offcanvas-dark" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Sobre nós</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Ajuda</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Roupas
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="roupasmasc.html">Roupas Masculinas</a></li>
                                <li><a class="dropdown-item" href="#">Roupas Femininas</a></li>
                                
                            </ul>
                        </li>
                    </ul>
                    <div class="navbar-icons ms-auto">
                        <a href="#" class="nav-link search-icon" data-bs-toggle="modal" data-bs-target="#searchModal">
                            <i class="fas fa-search"></i>
                        </a>
                        <a href="" class="nav-link cart-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </a>
                        <a href="login.html" class="nav-link user-icon">
                            <i class="fas fa-user"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Modal de Pesquisa -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="searchModalLabel">Pesquisar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="signup-container">
            <h2 class="signup-title">Criar Conta</h2>
            <form class="signup-form">
                <input type="text" id="name" name="name" placeholder="Nome Completo" required>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
                <input type="password" id="password" name="password" placeholder="Senha" required>
                <input type="tel" id="phone" name="phone" placeholder="Telefone" required>
                <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
                <input type="text" id="cep" name="cep" placeholder="CEP" required>
                <input type="date" id="dob" name="dob" required>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Gênero</option>
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                    <option value="other">Outro</option>
                </select>
                <select id="country" name="country" required>
                    <option value="" disabled selected>País</option>
                    <option value="br">Brasil</option>
                    <option value="us">Estados Unidos</option>
                    <option value="uk">Reino Unido</option>
                    <!-- Adicione mais opções de país conforme necessário -->
                </select>
                <button type="submit">Criar Conta</button>
            </form>
            <p class="login-link">Já tem uma conta? <a href="login.html">Fazer login</a></p>
        </div>
    </div>

    <footer>
        <div class="rodape">
            <span>
                <h7 id="cop">All rights reserved &#169;</h7>
            </span>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
