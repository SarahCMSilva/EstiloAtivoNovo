<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Estilo Ativo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logoPreta.jpg" width="60" height="60" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
         .navbar-nav .nav-link {
            color: white !important;
        }

        .navbar-brand {
            color: white !important;
        }

        .navbar-toggler-icon {
            background-color: rgb(0, 0, 0);
        }

        .navbar {
            background-color: #000; /* Ajuste conforme necessário */
        }

        .search-icon,
        .cart-icon,
        .user-icon {
            color: white !important;
            display: flex;
            align-items: center;
            margin-left: 10px; /* Espaçamento entre os ícones */
        }

        .navbar-nav {
            display: flex;
            align-items: center;
        }

        .offcanvas-dark {
            background-color: #000; /* Preto */
            color: white;
        }

        .btn-close-white {
            filter: invert(1);
        }

        .nav-link {
            margin-right: 10px; /* Espaçamento entre os itens de navegação */
        }
        body {
            background-color: #000;
            color: #fff;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-title {
            text-align: center;
            margin-bottom: 20px;
            color: #000;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #000;
            border-radius: 4px;
            color: #000;
            background-color: #fff;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #000;
            color: #fff;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #333;
        }
        .forgot-password {
            text-align: center;
            margin-top: 10px;
            color: #000;
        }
        .create-account {
            text-align: center;
            margin-top: 20px;
            color: #000;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="img/logo.png" height="50px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end offcanvas-dark" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Sobre nós</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Ajuda</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Roupas
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Roupas Masculinas</a></li>
                                <li><a class="dropdown-item" href="#">Roupas Femininas</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link search-icon" data-bs-toggle="modal" data-bs-target="#searchModal">
                                <i class="fas fa-search"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link cart-icon">
                                <i class="fas fa-shopping-cart"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="login.html" class="nav-link user-icon">
                                <i class="fas fa-user"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Modal de Pesquisa -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="searchModalLabel">Pesquisar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="login-container">
            <h2 class="login-title">Fazer login</h2>
            <form class="login-form">
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" placeholder="E-mail" required>
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Senha" required>
                <button type="submit">Fazer login</button>
            </form>
            <p class="forgot-password"><a href="#">Esqueceu a senha?</a></p>
            <p class="create-account">Não tem uma conta? <a href="criarconta.html">Criar conta</a></p>
        </div>
    </div>
    <footer>
        <div class="rodape">
            <span>
                <h7 id="cop">All rights reserved &#169;</h7>
            </span>
        </div>
    </footer>
</body>
</html>
