<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Estilo Ativo</title>
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css2/carrinho.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css2/navbar.css">
    <link rel="stylesheet" href="css2/footer.css">
    

    <link rel="shortcut icon" href="img/logoPreta.jpg" width="60" height="60" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
       

        body {
            background-color: #000;
            color: #fff;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-title {
            text-align: center;
            margin-bottom: 20px;
            color: #000;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #000;
            border-radius: 4px;
            color: #000;
            background-color: #fff;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #000;
            color: #fff;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #333;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
            color: #000;
        }

        .create-account {
            text-align: center;
            margin-top: 20px;
            color: #000;
        }
    </style>
</head>

<body>
    

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.png" height="50px" alt="Logotipo da sua empresa">
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end offcanvas-dark" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="sobre.html">Sobre nós</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="roupasmasc.html">Masculino</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="roupasmasc.html">Feminino</a>
                        </li>
                        
                    </ul>
                    <div class="navbar-icons ms-auto">
                        <a href="#" class="nav-link search-icon" data-bs-toggle="modal" data-bs-target="#searchModal" title="Abrir modal de pesquisa">
                            <span class="visually-hidden">Pesquisar</span>
                            <i class="fas fa-search"></i>
                        </a>
                        
                        <a href="#" class="nav-link cart-icon" title="Ir para o carrinho de compras">
                            <span class="visually-hidden">Carrinho de compras</span>
                            <i class="fas fa-shopping-cart"></i>
                        </a>
                        
                        <a href="login.html" class="nav-link user-icon" title="Fazer login">
                            <span class="visually-hidden">Fazer login</span>
                            <i class="fas fa-user"></i>
                        </a>
                        
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Modal de Pesquisa -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="searchModalLabel">Pesquisar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="login-container">
            <h2 class="login-title">Fazer login</h2>
            <form class="login-form">
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" placeholder="E-mail" required>
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Senha" required>
                <button type="submit">Fazer login</button>
            </form>
            <p class="forgot-password"><a href="#">Esqueceu a senha?</a></p>
            <p class="create-account">Não tem uma conta? <a href="criarconta.html">Criar conta</a></p>
        </div>
    </div>
    <footer>
        <div class="rodape">
            <span>
                <h7 id="cop">All rights reserved &#169;</h7>
            </span>
        </div>
    </footer>
    <script>
        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                document.getElementById("navbar").classList.add("scrolled");
            } else {
                document.getElementById("navbar").classList.remove("scrolled");
            }
        }
    </script>
</body>

</html>
